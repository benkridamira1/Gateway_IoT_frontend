<div class="container" >


    
        <!-- Add Quiz -->
    <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        update Meter
    </a>

      
    
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add A Meter</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
    
              <form class="form-inline" [formGroup]="formValue"> 
                   

               
                        <label class="sr-only" for="inlineFormInputName2">Meter Name</label>
                  
                        
                         <input type="number" class="form-control mb-2 mr-sm-2"   formControlName="node_id" style="width: 100%;" id="inlineFormInputName2" placeholder="node_id" [(ngModel)]="oldmeter.node_id"  >
                      
                         <input type="text" class="form-control mb-2 mr-sm-2"   formControlName="name" style="width: 100%;"  placeholder="name"  [(ngModel)]="oldmeter.name"  >
                        <input type="text" class="form-control mb-2 mr-sm-2"   formControlName="serial_number" style="width: 100%;"  placeholder="serial_number"  [(ngModel)]="oldmeter.serial_number" >
                        <input type="text" class="form-control mb-2 mr-sm-2"   formControlName="manufacturer" style="width: 100%;"  placeholder="manufacturer"  [(ngModel)]="oldmeter.manufacturer">
                        <input type="text" class="form-control mb-2 mr-sm-2"   formControlName="method" style="width: 100%;"  placeholder="method"  [(ngModel)]="oldmeter.method">
                        <input type="text" class="form-control mb-2 mr-sm-2"   formControlName="port" style="width: 100%;"  placeholder="port"  [(ngModel)]="oldmeter.port">
                        <input type="number" class="form-control mb-2 mr-sm-2"   formControlName="baudrate" style="width: 100%;"  placeholder="baudrate"  [(ngModel)]="oldmeter.baudrate">
                        <input type="text" class="form-control mb-2 mr-sm-2"   formControlName="token" style="width: 100%;"  placeholder="token"  [(ngModel)]="oldmeter.token">



                </form>
    



    
    
            </div>
            <div class="modal-footer" >
              <button type="button"  style="margin-right: 200px;" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" style="margin-right: 10px;"  (click)="update()" class="btn btn-secondary">Add</button>

            </div>
          </div>
        </div>
      </div>


      
    
        </div>
